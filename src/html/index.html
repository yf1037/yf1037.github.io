<!DOCTYPE HTML>
<html data-attr-t lang-t="LANGUAGE">
<head></head>
<body>
  <header style="position: fixed; background-color: transparent;"></header>
  <section id="top-content">

      </div>
    </div>
    <div style="margin-top: 5px;">
      <h2 class="flex2">
        <span data-t="Date+">Date: MM/DD/YYYY</span>
        <span id="pipe"> | </span>
        <span><span data-t="location"></span><span class="fix-font fix-size2">Bello Giorno Estate</span></span>
      </h2>
      <p data-t="Address" class="tag"></p>
      <span class="fix-font tag">

        <p>Belvidere, NJ 07823</p>
      </span>

  </section>
  <section id="Accommodation">
    <div>
      <h1 data-t="ACCOMMODATION">Accommodation</h1>
    </div>
    <div>
      <h2 class="fix-font fix-size2">Residence Inn by Marriott, Mt. Olive</h2>
      <p data-t="Address"></p>
      <span class="fix-font">
        <p>271 Continental Drive</p> 
        <p>Mt. Olive, New Jersey 07874</p>
      </span>
      <a data-t="More info" href="accommodation.html" style="color: #000;">More info > </a>

  <section id="congrats">
    <a class="tag" href="congrats.html"><h1 data-t="join discussion" style="color: #000;">Say congrats ></h1></a>
    <img class="decor tag" src="/media/flower-2.png" alt="Flower image" width="1000" height="300">

  <section id="gallery">
    <h1 class="tag" data-t="Gallery" style="margin-bottom: 0px;">Gallery</h1>
    <p class="tag" style="text-align: right; margin: 0px;"><a href="gallery.html" data-t="more" style="color: #000; margin: 0px;">More ></a></p>
    <a class="tag" href="gallery.html"><img  class="main-img" src="/media/preview.jpg" alt="Gallery preview" width="1000" height="300"></a> 
  </section>
  <section id="registry">
    <h1 class="tag" data-t="More to come" class="handwrite">More to come...</h1>
  </section>
  <footer></footer>
  <script type="text/javascript" src="index.js"></script>
