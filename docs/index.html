<!DOCTYPE HTML>
<html>
<head>
  <link href="style.css" rel="stylesheet" />
  <title>SaY Wedding 2024</title>

                <li>
                  <a href="#Accommodation">ACCOMMODATION</a>

                <li>

    <table>
      <tbody>
        <tr>
          <td></td>
          <td></td>
